<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test mock.js</title>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://mockjs.com/dist/mock.js"></script>
</head>
<body>
	<div id="mock">Mocking</div>
	<script type="text/javascript">
		Mock.mock('http://mockjs',{
			"user|10":[{
				"timestamp":"@date(yyyy-MM-dd)",
				"volume|10-50":50,
				"preNext1|10-50":50,
				"preNext2|10-50":50,
				"preNext3|10-50":50,
				"preNext4|10-50":50,
			}]
		});

		$("#mock").click(function(){
			$.ajax({
				url: "http://mockjs",
				datatype: "json",
				async: true,
				data: {},
				type: "GET",
				beforeSend: function(){},
				success: function(req) {
					var result = $.parseJSON(req).user;
					for(var i = 0; i < result.length; i++){
						console.log(result[i].timestamp);
					}
				},
				complete: function(){},
				error: function(){}
			});
		});
	</script>
</body>
</html>
